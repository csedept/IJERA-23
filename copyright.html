<!DOCTYPE html>
<html>
  <head>
    <title>E-Copyright Transfer Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      } .mob
      {
          font-size: larger;
          text-align: center;
      }
      @media screen and (max-width: 767px) {
        .desktop {
          display: none;
        }
        .mob {
          display: block;
          font-size: larger;
          text-align: center;
        }
        iframe
        {
          width: 100%;
          height: 100%;
        }
      }
      .download-button {
        background-color: rgb(255, 188, 43);
        border: none;
        color: black;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 50px auto;
        cursor: pointer;
      }
      .fa-file-pdf-o:before {
        content: "\f1c1";
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="desktop">
      <iframe src="Media/copyright-form-IJERA.pdf" width="100%" height="750" style="background: transparent;"></iframe>
    </div>
    <div class="mob">
      <a href="Media/copyright-form-IJERA.pdf" download>
        <button class="download-button">
          <i class="fa fa-file-pdf-o"></i> Download PDF
        </button>
      </a>
    </div>
  </body>
</html>
